<div *ngIf="staticStart" id="start">
    <div id="cont">
      <div id="text">
        <table>
          <tr *ngFor="let event of eventService.eventList">
            <td>
              <h1>
                {{event.Title}}
              </h1>
              <p>
                {{event.Description}}
              </p>
              <img src="{{event.Picture}}">
              <hr>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div id="eventSort">
      <h2>Events:</h2>
      <h3>Hip Hop Night</h3>
      <h3>Rap Skilz</h3>
      <h3>Break Dance</h3>
    </div>
</div>
