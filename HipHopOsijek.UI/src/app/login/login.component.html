<div *ngIf="staticLog" id="login">
	<div id="content">
		<form id="form">
			<label><b>Username</b></label>
    		<input type="text" placeholder="Usernameeeeee" name="uname" required >
    		<br>
    		<label><b>Password</b></label>
    		<input type="password" placeholder="Password" name="psw" required style="margin-right: 1px;">
    		<br>
    		<button id="submit" type="submit">Login</button>
			<button (click)="showLogIn()" id="close">Close</button>
		</form>
	</div>
</div>
